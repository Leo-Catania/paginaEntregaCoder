<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/styleNew.css">
  </head>
  <body>
    <div class="container-fluid insesion">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-12 d-flex justify-content-center align-items-center vh-100 insesion--divdiv">
          <form class="insesion--form">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Chequear</label>
            </div>
            <div class="d-flex justify-content-center align-items-center registrarse--boton">
              <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
          </form>
        </div>
        <div class="container col-lg-8 col-md-6 col-12 d-flex justify-content-center align-items-center flex-column text-center insesion--divTextoFoto">
          <h4>¡Leo News te ayuda a saber que esta pasando ahora mismo!</h4>
          <div><img class="insesion--imagenInsesion" src="../imagenes/pensar-Photoroom.png" alt="pensar"></div>
        </div>
      </div>
    </div>
    <footer>
      <ul class="footer--ul">
          <li><a href="">INSTAGRAM</a></li>
          <li><a href="">FACEBOOK</a></li>
          <li><a href="">TWITTER</a></li>
          <li><a href="">© 2025 COPYRIGHT</a></li>
      </ul>
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
